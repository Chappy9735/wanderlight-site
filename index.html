<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wanderlight Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #0e0e1b, #1e1e2e);
      color: #f5f5f5;
    }

    header {
      background: rgba(20, 20, 30, 0.9);
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0;
      color: #ffeac4;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background: #14141e;
    }

    nav a {
      text-decoration: none;
      color: #c0b283;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffeac4;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 75vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h2 {
      font-size: 2.5rem;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      border-radius: 10px;
      color: #fff;
    }

    .cta-button {
      margin-top: 2rem;
      display: inline-block;
      padding: 1rem 2rem;
      background: #c0b283;
      color: #1e1e2e;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }

    .cta-button:hover {
      background: #ffeac4;
      color: #0e0e1b;
    }

    footer {
      background: #14141e;
      text-align: center;
      padding: 2rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Wanderlight Photography</h1>
    <p>Guided by stars, grounded by hearth, captured through lens</p>
  </header>

  <nav>
    <a href="#portfolio">Portfolio</a>
    <a href="#shop">Shop</a>
    <a href="#booking">Booking</a>
    <a href="#journal">Journal</a>
    <a href="#contact">Contact</a>
  </nav>

  <section class="hero">
    <div>
      <h2>"A still moment. A wandering soul. A light to guide you home."</h2>
      <a href="#portfolio" class="cta-button">Enter the Journey</a>
    </div>
  </section>

  <footer>
    &copy; 2025 Wanderlight Photography. All rights reserved.
  </footer>
</body>
</html>
